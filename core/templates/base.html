{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>{% block title %}Face-O-matic{% endblock title %}</title>

    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/tether.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/scripts.js' %}"></script>



  <script src="{% static 'js/jquery-file-upload/vendor/jquery.ui.widget.js' %}"></script>
  <script src="{% static 'js/jquery-file-upload/jquery.iframe-transport.js' %}"></script>
  <script src="{% static 'js/jquery-file-upload/jquery.fileupload.js' %}"></script>


  <script src="{% static 'photos/js/basic-upload.js' %}"></script>

</head>

<body>
<!-- Navigation -->
<nav class="navbar navbar-light bg-light navbar-expand-md ">
    <a class="navbar-brand" href="/">Face-O-matic</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">

            <li class="nav-item">
                <a class="nav-link" href="{% url 'list' %}">Fotografias</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'model_form_upload' %}">Carregamento</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/contato/">Contato</a>
            </li>
        </ul>
    </div>
</nav>

{% block content %}
<form method="post" action="{% url 'documents:clear_database' %}">
    {% csrf_token %}
    <input type="hidden" name="next" value="{{ request.path }}">
    <button type="submit" class="btn btn-danger pull-right">
      <span class="glyphicon glyphicon-trash"></span> Clear Database
    </button>
  </form>
{% endblock content %}

<!-- Footer -->
<footer class="py-5 bg-dark">
    <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; Your Website 2017</p>
        <div class="row">
            <div class="col">
                <h3 class="mt-3">Entre em contato</h3>
                <address class="main-address">
                    +55 15 981444871<br/>
                    <a href="mailto:ricaportela@gmail.com" class="text-light">ricaportela@gmail.com</a>
                </address>
            </div>
        </div>
    </div>

</footer>

<!-- Bootstrap core JavaScript -->
<script src="{% static 'vendor/jquery/jquery.min.js'" %}></script>
<script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

<!-- Plugin JavaScript -->
<script src="{% static 'vendor/jquery-easing/jquery.easing.min.js' %}"></script>

<!-- Custom JavaScript for this theme -->
<script src="{% static 'js/scrolling-nav.js' %}"></script>
</body>
</html>
